<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"> 
    <link rel="stylesheet" href="/css/style.css">
    
    <title>Görev Listem</title>

</head>
<body>
    
    
    <div class="container p-3">
        <h1 id="header" class="title">
            To Do App
        </h1>
        <div class="card">
            <h5 class="card-header">
                Yeni Görev
            </h5>
            <div class="card-body">
                <form class="addTaskForm">
                    <div class="input-group mb-3">
                        <input id="txtTaskName" name="taskName" type="text" class="form-control" placeholder="Yeni Görev Ekle">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="btnAddNewTask">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-header">
                <h5>Görev Listesi</h5>
                <a id="btnDeleteAll" href="#" class="btn btn-outline-primary btn-sm delete-all float-right">
                    Hepsini Sil
                </a>
            </div>
            <ul id="task-list" class="list-group">
                <li class="list-group-item list-group-item-primary">
                    <a class="delete-item float-right" href="#">
                        <i class="fas fa-times"></i>
                    </a>
                </li>    
            </ul>
        </div>
    </div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="/JavaScript/style.js"></script>
    
</body>
</html>
